<app-form-modal>
    <h2 class="border-b pb-2 border-gray-400 flex justify-between items-center">Upload Excel
        <button (click)="closeDialog()">&times;</button>
    </h2>

    <mat-dialog-content class="prevent-scrolling">
        <p>Please upload your sheet (Max file size is 4 MB)</p>
        <!-- <p class="text-center"><button (click)="exportTemplate()" mat-flat-button>Download template file</button></p> -->
        <div *ngIf="isUploaded" class="border border-dashed border-black rounded-md p-8 text-center">
            <div *ngIf="excelErrors">
                <mat-icon class="warning mb-3">warning</mat-icon>
                <div class="mb-3">The file has been uploaded but it have errors.</div>
                <button mat-flat-button color="warn" (click)="checkErrors()">Check Errors</button>
            </div>
            <div *ngIf="excelUploadSucess">
                <mat-icon svgIcon="check" class="mb-3"></mat-icon>
                <div>The file has been uploaded successfully.</div>
            </div>
        </div>
        <flairstech-file-upload *ngIf="!isUploaded"
            (canBeImport)="canBeImport($event)" [fileMaxSize]="4" [totalMaxSize]="4" [fileExtensions]="['xlsx' , 'xlsm']" 
            accept=".xlsm" uploadType="single">
        </flairstech-file-upload>
    </mat-dialog-content>
</app-form-modal>
