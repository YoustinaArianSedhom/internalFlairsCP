<h1 mat-dialog-title>Ticket Resolution</h1>
<mat-divider></mat-divider>
<div mat-dialog-content class="w-full mt-3">
  <div class="mt-3">
    <span *ngIf="data; else noResolution" class="resolutionText">{{
      data
    }}</span>
    <ng-template #noResolution>
      <span class="resolutionText">No Resolution Yet</span>
    </ng-template>
  </div>
</div>

<mat-dialog-actions align="end">
  <button mat-raised-button color="warn" mat-dialog-close type="button">
    Close
  </button>
</mat-dialog-actions>
