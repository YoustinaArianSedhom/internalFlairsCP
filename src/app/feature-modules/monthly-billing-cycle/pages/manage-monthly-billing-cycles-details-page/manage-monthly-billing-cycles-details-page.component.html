<app-inner-page-layout [title]="headInformation.title">
    <ng-container>



      <div class="flex justify-between items-center mb-5">
         <button class="cursor-pointer text-yellow-400 px-3 flex items-center" (click)="navigateToViewUnassociatedSubs()" >
            <mat-icon class="mr-2 ">warning</mat-icon>
            <p class=" text-md underline pt-3">
               You have {{unassociatedSubsCount}} unassociated resources this month!
            </p>
         </button>
         <div class="flex">
            <div  class="pr-9" (click)="toggleShowAmount()">
               <label class="cursor-pointer">
                  Show Billing Rate & Amount
               </label>
               <mat-icon color="warn" class="cursor-pointer" svgIcon="{{showBillingRateAndAmount ? 'unlock' : 'lock'}}"></mat-icon>
            </div>
            <button mat-flat-button color="warn" (click)="exportMonthlyBillingCyclesDetailsAsExcel()">
               <span>Export</span>
            </button>
         </div>
      </div>

      <div class="bg-white w-full py-1 px-5 my-3 flex justify-between items-center">
      <div class="flex items-center"><mat-icon class="text-gray-400">filter_alt</mat-icon>
         <app-search-input maxlength="100" [withResult]="false"            
         class="flex-grow filterBox-search"
         (searchChange)="onSearchChange($event)"
         [search]="searchQuery"
         [isMobileScreen]="isMobile"
         [shouldSearchInputUpdate]="resetSearch"
         placeholder="Search by Resource name, PO number"
         ></app-search-input>
         </div>
         <button (click)="resetFilter()" mat-button color="warn" aria-label="Clear Filter">
         Clear
         </button>
      </div>
      <div class="inner-wrapper bg-white w-full p-1 lg:p-5">
         <customerPortal-table-monthly-billing-cycles-details></customerPortal-table-monthly-billing-cycles-details>
      </div>

    </ng-container>
 </app-inner-page-layout>
