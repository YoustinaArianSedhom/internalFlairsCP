<app-inner-page-layout [title]="headInformation.title" >
   <ng-container>
      <div class="flex justify-between">
         <div>
            <h2 class="text-primary flex items-center " *ngIf="shortageAmount > 0">
               <mat-icon svgIcon="shortage" class="mr-2"></mat-icon>
               <span>
                  {{shortageAmount}} Billing Cycles Have Shortage Amount! 
               </span>
            </h2>
         </div>
         <div class="flex justify-end items-center mb-5">
            <div  class="pr-9" (click)="toggleShowAmount()">
               <label class="cursor-pointer">
                 Show Amount
               </label>
               <mat-icon color="warn" class="cursor-pointer" svgIcon="{{showAmount ? 'unlock' : 'lock'}}"></mat-icon>
             </div>
            <button mat-flat-button color="warn" (click)="exportAsExcel()">
               <span>Export</span>
             </button>
         </div>
      </div>
      <div class="bg-white w-full py-1 px-5 my-3 flex justify-between items-center">
         <div class="flex items-center"><mat-icon class="text-gray-400">filter_alt</mat-icon>
            <app-search-input maxlength="100" [withResult]="false"
            [search]="searchQuery"
            (searchChange)="fireSearchFilteredPage($event)"
            class="flex-grow filterBox-search"
            [isMobileScreen]="isMobile"
            placeholder="Search by PO number"
            [shouldSearchInputUpdate]="resetSearch"
          ></app-search-input>
          </div>
          <button (click)="resetFilter()" mat-button color="warn" aria-label="Clear Filter">
            Clear
          </button>
      </div>
      <div class="inner-wrapper bg-white w-full p-1 lg:p-5">
        
         <customerPortal-table-billing-cycles></customerPortal-table-billing-cycles>
      </div>
   </ng-container>
</app-inner-page-layout>
