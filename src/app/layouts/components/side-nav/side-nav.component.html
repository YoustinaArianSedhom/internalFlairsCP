<mat-sidenav-container class="matSideNavContainer">
  <mat-sidenav  #sidenav [opened]="isOpened" [position]="mobileQuery.matches ? 'start' : 'start'"
    [mode]="mobileQuery.matches ? 'over' : 'side'" (openedChange)="openChanged($event)"
    [ngClass]="{'opened': isOpened}">

    <div *ngIf="!mobileQuery.matches" class="sidebarToggle block" (click)="sidenav.toggle(); isOpened = !isOpened"
      [ngClass]="{'opened': isOpened}">

      <mat-icon class="ham ham2 active" [ngClass]="{'active': isOpened}">
        arrow_circle_left
      </mat-icon>

    </div>

    <!-- [fixedInViewport]="mobileQuery.matches" -->
    <!-- [mode]="mobileQuery.matches ? 'over' : 'side'" -->
    <!-- <div class="sidebarToggle2" (click)="sidenav.toggle()"></div> -->
    <a *ngIf="isOpened" class="sidebarLogo" [routerLink]="[ '/dashboard' ]">
      <img src="assets/images/sideNavLogoWide.svg" alt="" class="m-auto w-3/4 py-3">
    </a>
    <a *ngIf="!isOpened" class="sidebarLogo" [routerLink]="[ '/dashboard' ]">
      <img src="assets/images/sideNavLogo.svg" alt="" class="m-auto w-2/12 py-3 ml-54">
    </a>
    <!-- <div class="productTitle text-right pb-5">{{productTitle}}</div> -->

    <div class="custom-scrolling matSideNavScroll">
    <mat-nav-list class="p-0" style="padding-bottom: 12px !important">
      <div class="text-center">
        <ng-container *ngFor="let listItem of menuLinks">
          <!-- *ngIf="!listItem?.hidden" -->
          <app-nav-item *ngIf="listItem?.clickHandler" (clickHandler)="listItem?.clickHandler()" [label]="listItem?.label!" [icon]="listItem?.icon!"
            [children]="listItem?.children!" [materialIcon]="listItem?.materialIcon!" [queries]="listItem?.queryParams!"
            ></app-nav-item>

            <app-nav-item *ngIf="!listItem?.clickHandler" [link]="listItem?.link!"  [label]="listItem?.label!" [icon]="listItem?.icon!"
            [children]="listItem?.children!" [materialIcon]="listItem?.materialIcon!" [queries]="listItem?.queryParams!"
            ></app-nav-item>

        </ng-container>

      </div>
    </mat-nav-list>

    <img src="assets/images/flairstechnew.png" alt="" class="absolute bottom-10 left-1/3 ng-tns-c38-0 w-1/3">

  </div></mat-sidenav>

  <mat-sidenav-content class="sidebarContent">
    <div *ngIf="!mobileQuery.matches" class="sidebarToggle inContent block"
      (click)="sidenav.toggle(); isOpened = !isOpened" [ngClass]="{'opened': isOpened}">

      <mat-icon class="ham ham2 active" [ngClass]="{'active': isOpened}">
        arrow_circle_left
      </mat-icon>

    </div>

    <div *ngIf="mobileQuery.matches" class="sidebarToggleMobile inContent block"
      (click)="sidenav.toggle(); isOpened = !isOpened" [ngClass]="{'opened': isOpened}">

      <img src="assets/images/menu-mobile.svg" />

    </div>

    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
